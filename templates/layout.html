<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script src="/static/scripts.js"></script>
        <link href="/static/styles.css" rel="stylesheet">

        <link href="/static/favicon.ico" rel="icon">

        <title>Vector Vaccine: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <!-- Sticky nav bar -->
        <div id="nav-sticky">
            <div id="nav-margin">
                <nav>
                    <a id="home" href="/">
                        <img id="nav_logo" src="/static/VECTOR_Logo_transparent.png"></img>
                        <h1 id="nav_caption">VECTOR</h1>
                    </a>
                    {% if session.user_id %}
                    <div id="nav_login">
                        <ul class="nav justify-content-center">
                          <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                          </li>
                        </ul>
                    </div>

                    {% else %}
                    <div id="nav_login">
                        <ul class="nav justify-content-center">
                          <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                          </li>
                        </ul>
                    </div>
                    {% endif %}
                </nav>
            </div>
        </div>

        <!-- Error messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
                <header style="width: 50%; position: absolute; top: 10px; left: 25%;">
                    <div style="width: 100%;" class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                   </div>
                </header>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <main>
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
